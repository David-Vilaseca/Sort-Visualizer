<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sort-bar">
        <button class="sort-option active" data-sort="Bubble">Bubble Sort</button>
        <button class="sort-option" data-sort="Quick">Quick Sort</button>
        <button class="sort-option" data-sort="Merge">Merge Sort</button>
    </div>

    <div class="container">
        <h1 class="tittle">Bubble Sort</h1>
        <div id="wrapper">
        </div>
    </div>

    <div class="controls">
        <label for="barCount">Number of bars:</label>
        <input type="number" id="barCount" min="10" max="150" value="120" step="1" />
        <button id="generateBars">Generate New Bars</button>
        <button id="startSort">Start Sort</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
